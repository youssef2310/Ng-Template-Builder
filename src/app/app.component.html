<div style="text-align:center" class="text-white">
  <h1>
    Trufla Task
  </h1>
  <h5>Simply enter JSON object and get Angular template form source code...</h5>
</div>
<br>
<div class="container">
  <div class="row" style="text-align:center">
    <div class="col-md-3 col-md-offset-3">
      <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
        <div>
          <textarea rows="10" cols="50" name="jsonData" [(ngModel)]="jsonData" placeholder="Enter JSON response here..." required></textarea>
        </div>
        <button class="btn btn-lg btn-primary" type="submit" [disabled]="form.invalid">Submit</button>
        <button class="btn btn-lg btn-danger" (click)="reset(form)" type="button">Reset</button>
      </form>
    </div>
  </div>
  <br>

  <div *ngIf="showOutput">
    <div class="row">
      <div class="col-md-6">
        <h3 class="text-white">Output</h3>
        <div [innerHTML]="resultHtml">
        </div>
      </div>
    </div>

    <br>
    <br>
    <div class="row">
      <div class="col-md-12">
        <h4 class="text-white">Template Form HTML</h4>        
        <div class="alert alert-light" role="alert">
          <pre>
                  <code>
                      {{textHtml}}
                  </code>
          </pre>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h4 class="text-white">Template Form Typescript </h4>
        <div class="alert alert-light" role="alert">
          <pre>
                    <code>
                        {{textTs}}
                    </code>
            </pre>
        </div>
      </div>
    </div>
  </div>


</div>
